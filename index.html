<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השוואת תיק ל-S&P 500</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>השוואת תיק השקעות ל-S&P 500</h1>
        <p>העלה קובץ CSV עם נתוני קנייה ומכירה של מניות, ונחשב איך התיק שלך היה נראה אם היית משקיע ב-S&P 500.</p>

        <div class="file-input">
            <input type="file" id="fileInput" accept=".csv">
            <button onclick="startCalculation()">חשב</button>
        </div>

        <div id="result" class="result-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
